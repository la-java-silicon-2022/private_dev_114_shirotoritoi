<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="stylesheet.css">
<title>Todo</title>
</head>
<body>
<span th:replace="header"></span>
<form action="/tasks/edit" method="post">
	内容：<br>
	<input type="text" th:value="${task.title}" name="title"><br>
	登録者：<br>
	<span th:text="${session.user.name}"></span><br>
	<input type="hidden" th:value="${task.code}" name="code"><input type="submit" value="送信">
</form>
<form action="/tasks" method="get">
	<input type="submit" value="戻る">
</form>
</body>
</html>
