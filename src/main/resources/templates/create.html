<h1>新規作成</h1>
<form action="/tasks/create" method="post">
	<textarea  name="title" class="textarea_side" wrap="soft"></textarea>
	<br><br>期限：
	<input type="date" name="date">
	<br>共有：
	<select name="shared">
		<option value="0">選択なし</option>
		<option th:value="${shared.code}" th:each="shared:${session.sharedList}" th:text="${shared.name}"></option>
	</select>
	<br><br>
	<input type="submit" value="作成" class="landscape_btn">
</form>
